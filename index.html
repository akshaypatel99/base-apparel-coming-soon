<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header class="header-mobile container">
			<img src="./images/logo.svg" alt="Base Apparel logo" class="logo-mobile" />
		</header>
		<main>
			<picture class="hero-image">
				<source media="(min-width: 1440px)" srcset="./images/hero-desktop.jpg" />
				<img
					src="./images/hero-mobile.jpg"
					alt="Model wearing salmon-coloured shirt and bracelet"
				/>
			</picture>
			<article class="container">
        <header class="header-desktop">
          <img src="./images/logo.svg" alt="Base Apparel logo" class="logo-desktop" />
        </header>
				<h1 class="landing-title">We're<br/><span>coming<br />soon</span></h1>
				<p class="landing-text">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>

				<form id="landing-form" action="#" method="post">
					<input type="email" name="email" aria-label="email" id="email" placeholder="Email Address" class="error-element">
            <img src="./images/icon-error.svg" alt="error icon" class="error-element error-icon">
          </input>
					<button type="submit" id="submit">
            <img src="./images/icon-arrow.svg" alt="submit icon" />
					</button>
				</form>
        <p class="error-element error-message">Please provide a valid email</p>
			</article>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>

    <script src="./app.js"></script>
	</body>
</html>
